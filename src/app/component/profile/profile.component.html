<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card profile-card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4">
              <div class="card profile-sidebar">
                <div class="card-body text-center">
                  <div class="profile-image-container">
                    <img src="assets/images/users/user1.jpg" class="rounded-circle profile-image" />
                    <div class="profile-status">
                      <i class="bi bi-check-circle-fill text-success"></i>
                    </div>
                  </div>
                  <h4 class="card-title mt-3 mb-1">{{ userInfo.name }}</h4>
                  <h6 class="card-subtitle text-muted mb-3">{{ userInfo.role }}</h6>
                  <div class="profile-info">
                    <div class="d-flex align-items-center mb-3">
                      <i class="bi bi-envelope me-2"></i>
                      <span>{{ userInfo.email }}</span>
                      <i *ngIf="userInfo.emailVerified" class="bi bi-check-circle-fill text-success ms-2" title="Email Verified"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-8">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title mb-4">Personal Information</h4>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-4">
                        <label class="form-label">First Name</label>
                        <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-person"></i></span>
                          <input type="text" class="form-control" [value]="userInfo.givenName" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-4">
                        <label class="form-label">Last Name</label>
                        <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-person"></i></span>
                          <input type="text" class="form-control" [value]="userInfo.familyName" readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-4">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                          <input type="email" class="form-control" [value]="userInfo.email" readonly>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-4">
                        <label class="form-label">Role</label>
                        <div class="input-group">
                          <span class="input-group-text"><i class="bi bi-shield-check"></i></span>
                          <input type="text" class="form-control" [value]="userInfo.role" readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
