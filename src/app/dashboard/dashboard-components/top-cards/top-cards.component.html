<div class="row">
  <div class="col-md-6 col-lg-3" *ngFor="let topcard of topcards">
    <div class="card shadow-sm border-0" style="border-radius: 1rem;">
      <div class="card-body py-4">
        <div class="d-flex align-items-center">
          <div 
            class="btn btn-lg rounded-circle d-flex align-items-center justify-content-center"
            [ngClass]="'bg-light-' + topcard.bgcolor + ' text-' + topcard.bgcolor"
            style="width: 56px; height: 56px; font-size: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.07);"
          >
            <i class="{{ topcard.icon }}"></i>
          </div>
          <div class="ms-3">
            <h3 class="mb-1 fw-bold" style="font-size: 1.25rem;">{{ topcard.title }}</h3>
            <small class="text-muted" style="font-size: 1rem;">{{ topcard.subtitle }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
