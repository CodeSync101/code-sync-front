<div class="card">
  <div class="card-body">
    <h4 class="card-title">Latest Commits</h4>
    <h6 class="card-subtitle text-muted">Recent commits from the organization</h6>


    <div *ngIf="loading" class="text-center mt-4">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p>Loading commits...</p>
    </div>

    <div *ngIf="!loading && commits.length > 0" class="commit-list mt-4">
      <ul>
        <li *ngFor="let commit of commits" class="commit-item">
          <div class="commit-icon">
            <i class="bi bi-git"></i>
          </div>
          <div class="commit-details">
            <p class="commit-message">{{ commit.message }}</p>
            <small class="commit-info">
              by <strong>{{ commit.author }}</strong> on {{ commit.date | date:'medium' }}
              <a [href]="commit.htmlUrl" target="_blank" rel="noopener noreferrer" title="View on GitHub">
                <i class="bi bi-box-arrow-up-right"></i>
              </a>
            </small>
          </div>
        </li>
      </ul>
    </div>

    <div *ngIf="!loading && commits.length === 0" class="text-center mt-4">
      <p>No recent commits found.</p>
    </div>

  </div>
</div>
